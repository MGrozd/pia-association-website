news1_title: "Winterworkshop 2023"
news1_theme: "Thema: Python Webentwicklung"
news1_description: >
  Der Workshop fand vom 2. bis 5. Januar 2023 in der Gimnazija A. G. Matoša Đakovo statt und hatte das Thema Python Webentwicklung.<br>
  <br>
  Im Workshop lernten die Teilnehmer verschiedene Tools zur Programmierung kennen und wie man eine Website erstellt. Konkret lernten sie den Umgang mit Visual Studio Code (IDE) zur Codebearbeitung und dem GIT-Tool zur Versionierung des Codes. Darüber hinaus erlernten sie die Verwendung der Programmiersprache Python und des Micro-Webframeworks für den Backend-Bereich, sowie HTML, CSS und Bootstrap5 für den Frontend-Bereich der Website. Zur Speicherung von Daten wurde SQLite als Datenbank verwendet. Die Teilnehmer waren an der Erstellung einer Website für den Verein "Programiranje i algoritmi" beteiligt, die später als Grundlage für die aktuelle Website diente.<br>
  <br>
  Wir möchten uns bei den Teilnehmern für ihre Mitarbeit bei der Entwicklung und für alle vorgeschlagenen Verbesserungen bedanken!
